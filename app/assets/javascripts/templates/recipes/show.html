<h1 class="text-center">{{recipe.name}}</h1>

<div class="well">
  <div class="row">
    <h4>
      <div class="col-sm-10">Description</div>
      <div class="col-sm-2 text-right">
        <span 
        ng-if="recipe.favorited" 
        class="favorited favorite-star glyphicon glyphicon-star"
        ng-click="unfavoriteRecipe()"
        title="Click to remove from favorites"></span>
        <span 
        ng-if="!recipe.favorited" 
        class="unfavorited favorite-star glyphicon glyphicon-star-empty"
        ng-click="favoriteRecipe()"
        title="Click to add to favorites"></span>
      </div>
    </h4>
  </div>

  {{recipe.description}}
</div>

<div class="preserve-newlines">
{{recipe.instructions}}
</div>
